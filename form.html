<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.5/dist/sweetalert2.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.5/dist/sweetalert2.min.css">
</head>
<body>

  
<form method="POST" action="">
  <input type="text" name="adi" placeholder="Adınız">
  <input type="text" name="soyadi" placeholder="Soyadı">
  <button type="button" id="veriGonder" name="gonder">KAYIT</button>
</form>

<div id="veriSonucu"></div>


<script type="text/javascript">
  $(document).ready(function() {
    $("#veriGonder").click(function() {
      var gelenadi = $("input[name='adi']").val();
      var gelensoyadi = $("input[name='soyadi']").val();

      $.ajax({
        url: 'ajaxkullanim.php',
        method: 'POST',
        data: {
          adi: gelenadi,
          soyadi: gelensoyadi
        },
        success: function(sonuc) {
          Swal.fire({
            title: 'MERHABA',
            text: sonuc,
            icon: 'success'
          });
        }
      });
    });
  });
</script>


</body>
</html>
